<html>
    <head>
        <script type="text/javascript" src="../company.js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../company.js/insert.js"></script>
    </head>
    <body style="font-family:Arial">
        <form name="insert" id="apply" action="getAllCompany.html">   
      <table>
      
        <tr>
            <td>name</td>
            <td><input type="text" id="companyName" name="Name" required/></td>
        </tr>
        <tr>
               <td>email</td>
               <td><input type="email" id="companyEmail" required /></td>
        </tr>
        <tr>
             <td>latitude</td>
             <td><input type="text" id="companyLat" required /></td>
        </tr>
          <tr>
             <td>longitude</td>
             <td><input type="text" id="companyLong" required/></td>
        </tr>
          <tr>
             <td>address</td>
            <td><input type="text" id="companyAdd" required/></td>
        </tr>
          <tr>
             <td>package Type</td>
             <td><input type="text" id="companyPackage"  required/></td>
        </tr> 
           <tr>
             <td>start Date</td>
            <td><input type="text" id="companyStartDate"  required/></td>
        </tr> 
           <tr>
             <td>end date</td>
            <td><input type="text" id="companyEndDate"  required/></td>
        </tr> 
        <tr>
             <td>CEO</td>
            <td><input type="text" id="companyCeo" required /></td>
        </tr> 
            <tr>
             <td>medical Insurance Id</td>
             <td><input type="number" id="companyInsuranceId" required /></td>
        </tr> 
            <tr>
             <td>Phones</td>
             <td><input type="number" id="companyPhone1" required/></td>
             <td><input type="number" id="companyPhone2" required /></td>
             <td><input type="number" id="companyPhone3"  required/></td>
        </tr>  
    </table>
         
   <button type="submit"  onclick="validate()" id="btnGetCompany">Submit</button>
    </form>
    <br /><br />
    <div id="resultDiv">
    </div> 
    </body>
</html>
